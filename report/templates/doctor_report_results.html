<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Просмотр отчета</title>
    <link href="{{url_for('static', filename='report.css')}}" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="report-view-container">
        <h2>{{result_message}}</h2>
        <table>
            <tr class="tab_title">
                <td>ID врача</td>
                <td>Фамилия врача</td>
                <td>Количество пациентов у врача</td>
            </tr>
            {% for doctor in doctors %}
            <tr>
                <td>{{ doctor.doctor_id }}</td>
                <td>{{ doctor.doctor_surname }}</td>
                <td>{{ doctor.patient_count }}</td>
            </tr>
            {% endfor %}
        </table>
        <br>
        <a href="{{ url_for('report_bp.report_menu') }}">Вернуться в меню отчетов</a>
    </div>
</body>
</html>
