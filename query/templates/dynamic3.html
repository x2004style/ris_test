<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты</title>
    <link href="{{ url_for('static', filename='query.css') }}" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="dynamic-container">
        <h2>{{prod_title}}</h2>
        <table class="patient-table">
            <thead>
                <tr class="tab-title">
                    <th>ID пациента</th>
                    <th>Дата рождения</th>
                    <th>Паспортные данные</th>
                    <th>Адрес</th>
                    <th>Дата поступления</th>
                    <th>Номер палаты</th>
                </tr>
            </thead>
            <tbody>
                {% for patient in patients %}
                <tr>
                    <td>{{patient[0]}}</td>
                    <td>{{patient[1]}}</td>
                    <td>{{patient[2]}}</td>
                    <td>{{patient[3]}}</td>
                    <td>{{patient[4]}}</td>
                    <td>{{patient[5]}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <p>
            <a href="{{ url_for('query_bp.query_menu') }}" class="back-link">Нажмите для возврата в меню запросов</a>
        </p>
    </div>
</body>
</html>
